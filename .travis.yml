group: edge

sudo: required
cache:
  directories:
    - $HOME/.ccache
    - $HOME/.npm
    - $HOME/.cache/pip
language: java

jdk:
  - oraclejdk8

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test

    packages:
      - gcc-4.8
      - g++-4.8
      - gcc-4.8-multilib
      - g++-4.8-multilib
      - python2.7
      - wget
      - pkg-config
      - zip
      - zlib1g-dev

env:
  global:
      - USE_CCACHE=1
      - CCACHE_SLOPPINESS=pch_defines,time_macros
      - CCACHE_COMPRESS=1
      - CCACHE_MAXSIZE=100M
      - PATH="/usr/lib/ccache:$PATH"
  matrix:
    - CC=gcc-4.8 CXX=g++-4.8 CPP=cpp-4.8 CXXCPP=cpp-4.8

before_install:
  # download and install bazel
  - wget -q 'https://github.com/bazelbuild/bazel/releases/download/0.14.1/bazel-0.14.1-installer-linux-x86_64.sh'
  - chmod +x bazel-0.14.1-installer-linux-x86_64.sh
  - ./bazel-0.14.1-installer-linux-x86_64.sh --user

before_script:
  # install python module for wheel files
  # required for python packaging
  - sudo pip install wheel

script:
  - which gcc-4.8
  - gcc --version
  - which g++-4.8
  - g++ --version
  - which python
  - python -V
  - which python2.7
  - python2.7 -V
  - scripts/travis/ci.sh
