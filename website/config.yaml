languageCode: en-us
title: Heron
author: Luc Perkins
canonifyurls: true
baseurl: http://twitter.github.io/heron

# Site-level config
MetaDataFormat: yaml
NewContentEditor: atom
taxonomies:
  tag: tags

# Pygments syntax highlighting
pygmentsStyle: manni
pygmentsuseclasses: false
PygmentsCodeFences: true

# Top navigation menu (weights are to prevent alphabetical ordering)
menu:
  main:
    - Name: Getting Started
      URL: /docs/developers/getting-started
      Weight: 1
    - Name: Docs
      URL: /docs
      Weight: 2

# Site-level parameters available through .Site.Params.{key}
params:
  author: Luc Perkins
  versions:
    metricsapi: 0.1.0
    schedulerapi: 0.1.0
    topologyapi: 0.1.0
  assets:
    logo: /img/logo54x54.png #logo.png
    textlogo: /img/HeronTextLogo.png #logo.png
    textLogoSmall: /img/HeronTextLogo-small.png #logo.png
    css:
      - /css/style.min.css
      - /css/font-awesome.min.css
    js:
      - //code.jquery.com/jquery-2.2.1.min.js
      - /js/app.min.js
    fonts:
      - fonts/fontawesome-webfont.eot
      - fonts/fontawesome-webfont.svg
      - fonts/fontawesome-webfont.tff
      - fonts/fontawesome-webfont.woff
      - fonts/fontawesome-webfont.woff2
      - fonts/FontAwesome.otf
  bazelVersion: 0.1.2
  tagline: Realtime, Distributed, Fault-Tolerant Stream Processing
  social:
    github: https://github.com/twitter/heron
    twitter: https://twitter.com/heronstreaming
    slack: https://heronstreaming.slack.com
    googleGroup: https://groups.google.com/forum/#!forum/heron-users
