##
## Deployment Pod for tracker and ui
##
apiVersion: apps/v1
kind: Deployment
metadata:
  name: heron-tracker
  namespace: default
spec:
  selector:
    matchLabels:
      app: heron-tracker
  template:
    metadata:
      labels:
        app: heron-tracker
    spec:
      terminationGracePeriodSeconds: 0
      tolerations:
        - key: "node.kubernetes.io/not-ready"
          operator: "Equal"
          effect: "NoExecute"
          tolerationSeconds: 10
        - key: "node.alpha.kubernetes.io/notReady"
          operator: "Equal"
          effect: "NoExecute"
          tolerationSeconds: 10
        - key: "node.alpha.kubernetes.io/unreachable"
          operator: "Equal"
          effect: "NoExecute"
          tolerationSeconds: 10
      containers:
        - name: heron-tracker
          image: heron/heron:latest
          ports:
            - containerPort: 8888
              name: api-port
          command: ["sh", "-c"]
          args:
            - >-
              heron-tracker
              --type=zookeeper
              --name=localzk
              --hostport=zookeeper:2181
              --rootpath="/heron"
          resources:
            requests:
              cpu: "100m"
              memory: "200M"
            limits:
              cpu: "400m"
              memory: "512M"
        - name: heron-ui
          image: heron/heron:latest
          ports:
            - containerPort: 8889
              name: app-port
          command: ["sh", "-c"]
          args:
            - >-
              heron-ui
              --port=8889
              --base-url=/api/v1/namespaces/default/services/heron-ui:8889/proxy
          resources:
            requests:
              cpu: "100m"
              memory: "200M"
            limits:
              cpu: "400m"
              memory: "512M"

---
##
## Service to expose the heron-ui
##
apiVersion: v1
kind: Service
metadata:
  name: heron-ui
spec:
  selector:
    app: heron-tracker
  ports:
    - protocol: TCP
      port: 8889
      targetPort: 8889

---
##
## Service to expose the heron-tracker
##
apiVersion: v1
kind: Service
metadata:
  name: heron-tracker
spec:
  selector:
    app: heron-tracker
  ports:
    - protocol: TCP
      port: 8888
      targetPort: 8888
