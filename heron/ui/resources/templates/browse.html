<html>

<head>
<link href="/static/css/bootstrap.css" rel="stylesheet">
<style type="text/css">
div.tight
{
  height:85%;
  overflow:auto;
}
</style>
<title>Path browser for {{path}}</title>

</head>

<body>
  <div class="container">
  <div class="span6">
    <strong> Path </strong> {{path}}
  </div>

  <div class="span12 tight">
    <pre>
{% for fn in sorted(filestats.keys()) %} {% if not filestats[fn]["is_dir"] %}
  {{ filestats[fn]["formatted_stat"] }} <a href='/topologies/{{cluster}}/{{environ}}/{{topology}}/{{container}}/file?path={{filestats[fn]["path"]}}'>{{ fn }}</a> <a href='/topologies/{{cluster}}/{{environ}}/{{topology}}/{{container}}/filedownload?path={{filestats[fn]["path"]}}'><font size=1>dl</font></a> {% else %}
  {{ filestats[fn]["formatted_stat"] }} <a href='/topologies/filestats/{{cluster}}/{{environ}}/{{topology}}/{{container}}?path={{filestats[fn]["path"]}}'>{{ fn }}</a> {% end %} {% end %}
    </pre>
  </div>
  </div>
</body>

</html>
