# tell the name of heron executor binary
heron.binaries.sandbox.executor:              heron-executor

# tell the name of stream manager  binary
heron.binaries.sandbox.stmgr:                 heron-stmgr

# tell the name of topology master binary
heron.binaries.sandbox.tmaster:               heron-tmaster

# tell the name of heron shell binary
heron.binaries.sandbox.shell:                 heron-shell

# tell the name of python instance binary
heron.binaries.sandbox.python.instance:       heron-python-instance

# name of the scheduler jar 
heron.jars.scheduler:                         heron-scheduler.jar

# logging directory for log files
heron.directory.sandbox.logging:              log-files/

