# scheduler class for distributing the topology for execution
heron.class.scheduler:          com.twitter.heron.scheduler.local.LocalScheduler

# packing algorithm for packing instances into containers
heron.class.packing.algorithm:  com.twitter.heron.packing.roundrobin.RoundRobinPacking

# uploader class for transferring the topology jar/tar files to storage
heron.class.uploader:           com.twitter.heron.uploader.localfs.FileSystemUploader

# state manager class for managing state in a persistent fashion
heron.class.state.manager:      com.twitter.heron.state.localfs.LocalFileStateManager
