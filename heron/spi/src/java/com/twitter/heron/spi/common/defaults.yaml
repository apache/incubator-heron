################################################################################
# Default values for heron directories
################################################################################
HERON_HOME:                   /usr/local/heron
HERON_BIN:                    ${HERON_HOME}/bin
HERON_CONF:                   ${HERON_HOME}/conf
HERON_DIST:                   ${HERON_HOME}/dist
HERON_ETC:                    ${HERON_HOME}/etc
HERON_LIB:                    ${HERON_HOME}/lib
JAVA_HOME:                    ${JAVA_HOME}

################################################################################
# Default values for config related directories and files
################################################################################
CLUSTER_YAML:                 ${HERON_CONF}/cluster.yaml
CLIENT_YAML:                  ${HERON_CONF}/client.yaml
DEFAULTS_YAML:                ${HERON_CONF}/defaults.yaml
METRICS_YAML:                 ${HERON_CONF}/metrics_sinks.yaml
PACKING_YAML:                 ${HERON_CONF}/packing.yaml
SCHEDULER_YAML:               ${HERON_CONF}/scheduler.yaml
STATEMGR_YAML:                ${HERON_CONF}/statemgr.yaml
SYSTEM_YAML:                  ${HERON_CONF}/heron_internals.yaml
UPLOADER_YAML:                ${HERON_CONF}/uploader.yaml

################################################################################
# Default values for heron verbose
################################################################################
VERBOSE:                      True

################################################################################
# Default values for heron home binaries and jars
################################################################################
SCHEDULER_JAR:                ${HERON_LIB}/scheduler/heron-scheduler.jar

################################################################################
# Default values for scheduler config
################################################################################
SCHEDULER_IS_SERVICE:         True

################################################################################
# Defaults for config provide files, paths and directories
################################################################################
CORE_PACKAGE_URI:             ${HERON_DIST}/heron-core.tar.gz

################################################################################
# Default classpath for various modules
################################################################################
INSTANCE_CLASSPATH:           ${HERON_LIB}/instance/*
METRICSMGR_CLASSPATH:         ${HERON_LIB}/metricsmgr/*
PACKING_CLASSPATH:            ${HERON_LIB}/packing/*
SCHEDULER_CLASSPATH:          ${HERON_LIB}/scheduler/*
STATEMGR_CLASSPATH:           ${HERON_LIB}/statemgr/*
UPLOADER_CLASSPATH:           ${HERON_LIB}/uploader/*

################################################################################
# Defaults for config provided values for resources, RAM and disk space are
# specified in bytes.
# CPU is specified in number of cores, fractional cores allowed, (e.g) 1.2
################################################################################
STMGR_RAM:                    1073741824
INSTANCE_CPU:                 1
INSTANCE_RAM:                 1073741824
INSTANCE_DISK:                1073741824

################################################################################
# Defaults for container sandbox directories
################################################################################
HERON_SANDBOX_HOME:           ./heron-core
HERON_SANDBOX_CONF:           ./heron-conf
HERON_SANDBOX_BIN:            ${HERON_SANDBOX_HOME}/bin
HERON_SANDBOX_LIB:            ${HERON_SANDBOX_HOME}/lib
HERON_SANDBOX_JAVA_HOME:      /usr/lib/jvm/default-java

################################################################################
# Default values for sandbox config related directories and files
################################################################################
SANDBOX_CLUSTER_YAML:         ${HERON_SANDBOX_CONF}/cluster.yaml
SANDBOX_DEFAULTS_YAML:        ${HERON_SANDBOX_CONF}/defaults.yaml
SANDBOX_METRICS_YAML:         ${HERON_SANDBOX_CONF}/metrics_sinks.yaml
SANDBOX_PACKING_YAML:         ${HERON_SANDBOX_CONF}/packing.yaml
SANDBOX_SCHEDULER_YAML:       ${HERON_SANDBOX_CONF}/scheduler.yaml
SANDBOX_STATEMGR_YAML:        ${HERON_SANDBOX_CONF}/statemgr.yaml
SANDBOX_SYSTEM_YAML:          ${HERON_SANDBOX_CONF}/heron_internals.yaml
SANDBOX_UPLOADER_YAML:        ${HERON_SANDBOX_CONF}/uploader.yaml

################################################################################
# Default values for heron sandbox binaries and jars
################################################################################
SANDBOX_EXECUTOR_BINARY:      ${HERON_SANDBOX_BIN}/heron-executor
SANDBOX_STMGR_BINARY:         ${HERON_SANDBOX_BIN}/heron-stmgr
SANDBOX_TMASTER_BINARY:       ${HERON_SANDBOX_BIN}/heron-tmaster
SANDBOX_SHELL_BINARY:         ${HERON_SANDBOX_BIN}/heron-shell
SANDBOX_SCHEDULER_JAR:        ${HERON_SANDBOX_LIB}/scheduler/heron-scheduler.jar

################################################################################
# Default classpath for various modules
################################################################################
SANDBOX_INSTANCE_CLASSPATH:   ${HERON_SANDBOX_LIB}/instance/*
SANDBOX_METRICSMGR_CLASSPATH: ${HERON_SANDBOX_LIB}/metricsmgr/*
SANDBOX_PACKING_CLASSPATH:    ${HERON_SANDBOX_LIB}/packing/*
SANDBOX_SCHEDULER_CLASSPATH:  ${HERON_SANDBOX_LIB}/scheduler/*
SANDBOX_STATEMGR_CLASSPATH:   ${HERON_SANDBOX_LIB}/statemgr/*
SANDBOX_UPLOADER_CLASSPATH:   ${HERON_SANDBOX_LIB}/uploader/*
