<html>

<head>
  <meta charset="utf-8">
  <title></title>

  <style type="text/css">
    {{ css }}
    .log {
      font-family: "Inconsolata", "Monaco", "Courier New", "Courier";
      line-height:14px;
      font-size: 12px;
    }

    .invert {
      color: #FFFFFF;
      text-decoration: none;
      background: #000000;
    }
  </style>
  <link rel="icon" href="/assets/favicon.ico">
</head>

<style type="text/css">
div.tight
{
  height:100%;
  overflow:scroll;
}
</style>

<title>file browser {{ filename }}</title>
<body>
<div> <strong> filename </strong> {{ filename }} </div>
<div> <strong> dl </strong> <a href='/download/{{ filename }}'><font size=1>download</font></a> </div>
  <div style="position: absolute; left: 5px; top: 0px;">
    <p id="indicator" class="log invert"></p>
  </div>

  <div id="data" class="log" style="white-space:pre-wrap; background-color:#EEEEEE;"></div>

<script>
  {% raw jquery %}
  {% raw pailer %}
  function resize() {
    var margin_left = parseInt($('body').css('margin-left'));
    var margin_top = parseInt($('body').css('margin-top'));
    var margin_bottom = parseInt($('body').css('margin-bottom'));
    $('#data').width($(window).width() - margin_left);
    $('#data').height($(window).height() - margin_top - margin_bottom);
  }


  $(window).resize(resize);

  $(document).ready(function() {
    resize();

    $('#data').pailer({
      'read': function(options) {
        var settings = $.extend({
          'offset': -1,
          'length': -1
        }, options);

        var url = "/filedata/{{ filename }}"
          + '?offset=' + settings.offset
          + '&length=' + settings.length;
        return $.getJSON(url);
      },
      'indicator': $('#indicator')
    });
  });
</script>
</body>
</html>
